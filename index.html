<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Terminal-Testpage</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/dist/css/browserterminal.css">
    <!--<link rel="stylesheet" href="dist/css/black_on_white.css">-->
    <script type="text/javascript" src="/node_modules/node-ansiparser/dist/ansiparser.js"></script>
    <script type="text/javascript" src="/node_modules/node-ansiterminal/dist/ansiterminal.js"></script>
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/javascript-detect-element-resize/jquery.resize.js"></script>
    <script type="text/javascript" src="/dist/js/jquery.browserterminal.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            background: #000;
        }
        .terminal {
            height: 100%;
        }
    </style>
</head>
<body>
<div class="terminal"></div>
<canvas style="display: none" id="font-metrics"></canvas>
<script type="text/javascript">
    $(function() {
        $('.terminal').browserterminal({
            resizable: true,
            setTitle: function(s){
                var term = $(this).data('terminal');
                document.title = '[' + term.terminal.cols + 'x' + term.terminal.rows + '] ' + s;
            }
            // TODO: callback customization
        });
        t = $('.terminal').data('terminal');
    });
</script>
</body>
</html>
